[package]
name = "open-api-fuzzer"
version = "0.1.0"
authors = ["Matus Ferech <matus.ferech@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argh = "0.1.4"
url = "2.2.0"
anyhow = "1.0.37"
openapiv3 = "0.3.2"
serde = "1.0"
serde_yaml = "0.8"
ureq = {git = "https://github.com/algesten/ureq", features = ["json"], branch = "main" }
openapi_utils = "0.2.0"
arbitrary = "1"
rand = "0.8.0"
serde_json = "1.0"
